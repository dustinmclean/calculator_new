<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Calcumalator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:opsz,wght@9..40,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>the Calcumalator</h1>
    </header>
    <main class="main">

        <div class="main-body">

            <div id="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>

            </div>

            <div class="top-button-group">
                <div class="btn button-group-1">
                    <button data-delete>⌫</button>
                    <button data-operation>÷</button>
                    <button data-operation>×</button>
                </div>
            </div>

            <div class="btn button-group-2">
                <button data-number class="white">7</button>
                <button data-number class="white">8</button>
                <button data-number class="white">9</button>
                <button data-clear>C</button>
            </div>

            <div class="btn button-group-3">
                <button data-number class="white">4</button>
                <button data-number class="white">5</button>
                <button data-number class="white">6</button>
                <button data-operation>−</button>
            </div>

            <div class="btn button-group-4">
                <button data-number class="white">1</button>
                <button data-number class="white">2</button>
                <button data-number class="white">3</button>
                <button data-operation>+</button>
            </div>

            <div class="bottom-button-group">
                <div class="btn button-group-5">
                    <button data-number class="white" id="zero">0</button>
                    <button data-number class="white">.</button>
                    <button data-equals id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright © Idiot Group
        </p>

    </footer>
    
</body>
</html>
